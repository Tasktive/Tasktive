<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/main.css" />
    <title>Learn JavaScript</title>
  </head>
  <body>
    <!----code:start----->
    <div class="app-main-container">
      <div class="my-task-app-container">
        <div class="header">
          <div class="website-main-title"></div>
          <button class="add-new-task-btn">Add New Task</button>
        </div>
        <div class="modal-container">
          <div class="modal">
            <div class="modal-close-btn">X</div>
            <div class="modal-content">
              <span class="modal-title">add new task</span>
              <input type="text" class="modal-input" id="new-task-text" placeholder="task title">
              <button class="submit-new-task">add task</button>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="task-column">
            <div class="task-status-column" id="no-status-column">
              <div class="column-title">No status</div>
              <div class="task-container" id="df14">
                <button class="remove-task-btn">X</button>
                <p class="task-inner-text">task inner text</p>
              </div>
            </div>
            <div class="task-status-column" id="in-progress-column">
              <div class="column-title">In Progress</div>
            </div>
            <div class="task-status-column" id="task-complete-column">
              <div class="column-title">Task Complete</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!----code:end------->
    <script src="./JavaScript/app.js"></script>
  </body>
</html>
